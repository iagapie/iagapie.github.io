#Update all the sections by editing the data.yml file inside _data folder.

# Site Settings
title: Igor Agapie CV
url: 'https://www.iagapie.com'
# baseurl: '/iagapie.github.io' #change it according to your repository name
description: Highly-skilled software development professional bringing more than 8 years in software design, development and integration. Advanced knowledge of PHP7 and C#.
